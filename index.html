<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css" />
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/img/CNEMA7.png">
  <title>CNEMA</title>

</head>

<body>
  <ons-navigator id="myNavigator" page="tabs.html"></ons-navigator>
  <template id="tabs.html">
    <ons-page>
      <ons-toolbar>
        <div class="center title bg-title">
          <img class="logo" src="assets/img/CNEMA7.png">
        </div>
      </ons-toolbar>

      <div class="movie_list">
        Top Rated
        <ons-carousel auto-refresh swipeable overscrollable item-width="150px">
            <ons-carousel-item modifier="nodivider">
                <img src="assets/img/joker.jpg">
            </ons-carousel-item>
            <ons-carousel-item modifier="nodivider">
                <img src="assets/img/tenet.jpg">
            </ons-carousel-item>
            <ons-carousel-item modifier="nodivider">
                <img src="assets/img/venom.jpg">
            </ons-carousel-item>
            <ons-carousel-item modifier="nodivider">
                <img src="assets/img/aquaman.jpg">
            </ons-carousel-item>
            <ons-carousel-item modifier="nodivider">
                <img src="assets/img/t2.jpg">
            </ons-carousel-item>
        </ons-carousel>
    </div>


      <ons-tabbar swipeable position="auto">
        <ons-tab page="views/tab1.html" class="bg-title" icon="md-home,material:md-home" bage="7">
        </ons-tab>
        <ons-tab page="views/search.html" class="bg-title" icon="md-search,material:md-search" bage="7">
        </ons-tab>
        <ons-tab page="views/favourite.html" class="bg-title" icon="md-favorite,material:md-favorite" bage="7">
        </ons-tab>
        <ons-tab page="views/download.html" class="bg-title" icon="md-download" bage="7">
        </ons-tab>
        <ons-tab page="views/account.html" class="bg-title" icon="md-account-circle" bage="7">
        </ons-tab>

      </ons-tabbar>
    </ons-page>
  </template>

  <script>
    document.addEventListener("prechange", function (event) {
      if (event.tabItem) {
        document.querySelector(
          "ons-toolbar .center"
        ).innerHTML = event.tabItem.getAttribute("label");
      }
    });
  </script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
  <script src="lib/onsenui/onsenui.min.js"></script>
  <script src="js/jquery-3.5.1.min.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/app.js"></script>
  
</body>

</html>
